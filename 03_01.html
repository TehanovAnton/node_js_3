<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-01</title>
</head>
<script>
    var statePar = document.getElementById('statePar')
    var getCurrentAppStateUrl = 'http//localhost:5000/get_current_app_state'
    var response = fetch(getCurrentAppStateUrl).then(response => {
        statePar.innerHTML = response.text()
    })
</script>
<body>
    <p id='statePar'>par</p>
</body>
</html>
